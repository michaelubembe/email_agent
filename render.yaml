services:
  - type: web
    name: email-agent
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: BASE_URL
        sync: false # User needs to set this to their Render URL (e.g. https://my-app.onrender.com)
      - key: GOOGLE_CLIENT_SECRETS_JSON
        sync: false # User needs to set this to the content of credentials.json
      - key: GEMINI_API_KEY
        sync: false # User needs to set this
